name: Build and deploy Plasmic app

on:
  push:
    branches:
      - main

jobs:
  job:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: next-base-path
        name: Add basePath to next configuration file
        run: |
          REPO=${{ github.repository }} \
          REPO_NAME_ONLY=$(echo $REPO | cut -d'/' -f2) && \
          sed -i.bak s,YOUR_REPO_NAME,/b,g ./next.config.js && \
          rm ./next.config.js.bak && \
          ls
      - id: node
        name: Set up node v18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - id: cache
        name: Recover cache
        uses: actions/cache@v2
        with:
          key: lock-${{ hashFiles('package-lock.json', 'yarn.lock') }}
          path: node_modules
      - id: build
        name: Build Plasmic app
        uses: plasmicapp/plasmic-action@master
        with:
          run: build
          branch: main
          skip_if_plasmic: true
      - id: gh-pages
        name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        if: ${{ steps.build.outputs.publish_dir }}
        with:
          branch: gh-pages
          folder: ${{ steps.build.outputs.publish_dir }}
